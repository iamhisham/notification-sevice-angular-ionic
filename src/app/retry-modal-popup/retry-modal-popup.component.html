<div>
  <ion-grid class="ion-no-padding">
    <div>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-item lines="full">
            <div>
              <h1 class="heading-title">Retry Details</h1>
            </div>
            <ion-icon name="close-outline" slot="end" class="close-btn-icon" (click)="modalClose()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label><b>Status: </b>
              {{ isSuccess ? 'Retry Initated' :'Failed'}}
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label><b>Message: </b>
              {{ isSuccess ? 'Retry Initated Successfully' : 'Previous retry In-progress or Not eligiable for retry'}}
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="isSuccess && response.individualNotificationCount > 0">
        <ion-col>
          <ion-item lines="none">
            <ion-label><b>No. of Individual Notifications Retried: </b>{{response.individualNotificationCount}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <!-- close btn -->
    <ion-row class="ion-margin-vertical">
      <ion-col>
        <div class="close-btn-modal">
          <ion-button color="primary" (click)="modalClose()">
            <ion-label>Close</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</div>
