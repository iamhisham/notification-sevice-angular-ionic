<ion-content>
  <div class="wrapper">
    <ion-grid class="ion-no-padding" class="main-grid-container">
      <ion-row class="h-100-per">
        <ion-col size="12" style="display: flex; flex-direction:row;" class="ion-no-padding">
          <!-- notification-side-container -->
          <!-- <div class="ion-hide-lg-down"
            style="width: 274px; min-width: 274px; border-right: 1px solid var(--ion-color-border);padding-top: 8px;">
            <div class=" checkbox-content ion-margin-top">
              <ion-row class="ion-margin-top">
                <ion-col class="ion-no-padding">
                  <h2 class="ion-margin-vertical" style="margin-bottom: 15px;margin-top: 2px; ">Search Criteria</h2>
                </ion-col>
              </ion-row>
            </div>
            status list  -->
          <!-- <div style="margin-top: 0px">
              <ng-component [ngTemplateOutlet]="abTestingContent"></ng-component>
              <ng-component [ngTemplateOutlet]="abTestingfooter"></ng-component>
            </div>
          </div> -->
          <div>
            <app-data-table-search-criteria #abtesting_search [defaultFilterCriteria]="defaultFilterCriteria"
              [filterFieldList]="filterFieldList" (applySearch)="applyFilter($event)"></app-data-table-search-criteria>
          </div>
          <!-- table right div -->
          <div class="table-media-query" style="background-color:var(--ion-color-background)">
            <ion-grid class=" padding-hide-md-down right-contant">
              <ion-row>
                <ion-col size-md="12" class="ion-no-padding">
                  <ion-row>
                    <!-- table-top-layer-btns -->
                    <ion-col size-md="3.7" offset-md="0" class="ion-hide-lg-up ion-hide-sm-down ion-no-padding" style="display: flex;
                    align-items: flex-end;">
                      <div class=" filterSmLabel">
                        <div class="staticLabel">
                          <ion-chip [outline]="true" id="open-filter-model-Ab-testing-tab-view">
                            <ion-icon name="funnel-outline"></ion-icon>
                            <ion-label class="filter_label">Search Criteria</ion-label>
                          </ion-chip>
                        </div>
                      </div>
                    </ion-col>
                    <ion-col size-lg="8" offset-lg="4" size-md="8" offset-md="0" size-sm="12" offset-sm="0" size-xs="12"
                      offset-xs="0" class=" ion-no-padding ion-margin">
                      <div class="table-top-layer-btns">
                        <ion-searchbar placeholder="Search" show-clear-button="focus"
                          [(ngModel)]="abTestingTableDetails.search" matInput (ionChange)="abTesting_grid?.search()"
                          #input class="ion-custom-search ion-no-padding ">
                        </ion-searchbar>
                        <ion-button routerLink="/ab-testing/create" expand="block" routerLinkActive="active-link"
                          class="create-view-btn ion-no-margin  ion-text-capitalize create-ion-button" color="tertiary">
                          <!-- <ion-img slot="start" src="../../assets/icon/createnotification.png"></ion-img> -->
                          <ion-icon name="flask-outline" class="pointer-none ion-padding-end create-icon"></ion-icon>
                          <ion-label>Create A/B testing</ion-label>
                        </ion-button>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-col>
                <ion-col size-lg="8" offset-lg="4" size-md="12" offset-md="0" size-sm="12" offset-sm="0" size-xs="12"
                  offset-xs="0" class="ion-hide-sm-up ion-no-padding">
                  <!-- <div class=" filterSmLabel">
                    <div class="staticLabel">
                      <ion-chip [outline]="true" id="open-filter-model-Ab-testing">
                        <ion-icon name="funnel-outline"></ion-icon>
                        <ion-label class="filter_label">Search Criteria</ion-label>
                      </ion-chip>
                    </div>
                  </div> -->
                  <!--sm device filter model -->

                      </ion-content>
                       buttons - reset and search -->

                      </ion-footer>
                    </ng-template>
                  </ion-modal> -->
                </ion-col>
                <!-- Angular Material DATATABLE -->
                <ion-col size="12" class="ion-no-padding">
                  <app-data-table *ngIf="isInitTriggered" #abTesting_grid
                    [tableDetails]="abTestingTableDetails"></app-data-table>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
