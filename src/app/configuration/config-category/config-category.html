<ion-content>
  <app-config-navigation-comp activeMenu="CATEGORY"></app-config-navigation-comp>
  <div class="wrapper">
    <ion-grid class="ion-no-padding" class="template-grid-container ion-hide-lg-down">
      <app-data-table-search-criteria #category_search [defaultFilterCriteria]="defaultFilterCriteria"
        [filterFieldList]="filterFieldList" (applySearch)="applyFilter($event)"></app-data-table-search-criteria>
    </ion-grid>

    <!-- GRID DATA -->
    <div style="width: 100%; overflow-y: auto; " class="ion-no-padding right-content">
      <ion-grid class="padding-hide-md-down category-grid-container">
        <ion-row>
          <ion-col size="12" class="ion-no-padding ">
            <ion-row>
              <ion-col size-lg="6" offset-lg="6" size-md="12" offset-md="0" size-sm="12" offset-sm="0" size-xs="12"
                offset-xs="0" class=" ion-no-padding ion-margin">
                <div class="table-top-layer-btns">
                  <ion-searchbar placeholder="Search" show-clear-button="always"
                    [(ngModel)]="categoryTableDetails.search" matInput (ionChange)="categoryGrid?.search()" #input
                    class="ion-custom-search ion-no-padding ">
                  </ion-searchbar>
                  <ion-button routerLink="/configuration/category/create" expand="block" routerLinkActive="active-link"
                    class="ion-no-margin  ion-text-capitalize create-ion-button" color="tertiary">
                    <ion-img slot="start" class="create-icon"
                      src="../../../assets/icons/{{notifiService.themeName}}/create-category.svg"></ion-img>
                    <ion-label>Create Category</ion-label>
                  </ion-button>
                </div>
              </ion-col>
              <ion-col size="12" class="ion-no-padding">
                <app-data-table *ngIf="isInitTriggered" #category_grid
                  [tableDetails]="categoryTableDetails"></app-data-table>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
