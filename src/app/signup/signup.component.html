<ion-app class="signup">
  <ion-content>
    <ion-row class="main-container">
      <ion-col size="5" class="ion-no-padding" class="logo-container">
        <ion-img *ngIf="notifiService.themeName == 'dot-mobile'" class="logo-name"
          src="../../assets/login/logo-name.svg"></ion-img>
        <ion-img src="../../assets/icon/web3LoginLogo.png" *ngIf="notifiService.themeName == 'web-3'"
          class="mainLogo"></ion-img>
      </ion-col>
      <ion-col size="7" class="right-side-container ion-no-padding">
        <ion-row class="login-screen" *ngIf="showVerificationCodeView===false">
          <form (ngSubmit)="signUp()">
            <ion-col size="12" class="ion-no-padding">
              <ion-label>Get started with dotmobile</ion-label>
            </ion-col>
            <ion-col size="6" class="P-I-E">
              <ion-label>First Name</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input placeholder="FirstName" name="FirstName" [(ngModel)]="user.firstName"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="P-I-S">
              <ion-label>Last Name</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input placeholder="LastName" name="lastName" [(ngModel)]="user.lastName"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="P-I-E">
              <ion-label>Date Of Birth</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input name="birthdate" placeholder="MM/DD/YYYY" type="date" [(ngModel)]="user.birthdate"
                  max="{{today | date:'yyyy-MM-dd'}}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="P-I-S">
              <ion-label>Gender *</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-select label="" labelPlacement="stacked" class="ion-no-padding"
                  [interfaceOptions]="notifiService.customPopoverOptions" placeholder="-Select-" name="gender"
                  [(ngModel)]='user.gender' interface="popover">
                  <ion-select-option value="MALE">Male</ion-select-option>
                  <ion-select-option value="FEMALE">Female</ion-select-option>
                  <ion-select-option value="OTHERS">Others</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="P-I-E">
              <ion-label>Email Address</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input placeholder="EmailAddress" name="EmailAddress" autocomplete="on"
                  [(ngModel)]="user.email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="P-I-S">
              <ion-label style="width: 100%;
              display: flex;">Phone Number
              </ion-label>
              <div style="float: inline-start;
              width: 20%;">
                <ion-item fill="outline" lines="none" style="--inner-padding-end: 0;">
                  <ion-input name="extPhoneNumber" placeholder="Ext" class="extPhoneNumber"
                    [(ngModel)]="user.phoneNumberExtenstion">
                  </ion-input>
                </ion-item>
              </div>
              <div style="width: 80%;
              float: inline-end;padding-inline-start: 12px;">
                <ion-item fill="outline" lines="none">
                  <ion-input placeholder="PhoneNumber" name="PhoneNumber" type="text" autocomplete="off"
                    [(ngModel)]="user.phoneNumber"></ion-input>
                </ion-item>
              </div>
            </ion-col>
            <ion-col size="12">
              <ion-label>Password</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input placeholder="Password" name="Password" (ngModelChange)="showPasswordtoggle('keyUp')"
                  #showpassword type="password" [(ngModel)]="user.password"></ion-input>
                <ion-icon slot="end" class="cursor-pointer" name="eye-outline" title="password"
                  style="color: gray;font-size: 22px;" (mouseup)="showPasswordtoggle('enter')"
                  (touchend)="showPasswordtoggle('enter')" (mousedown)="showPasswordtoggle('leave')"
                  (touchstart)="showPasswordtoggle('leave')"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-label>Confirm Password</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input name="confirmPassword" type="password" placeholder="Confirm Password"
                  (ngModelChange)="showConfirmPasswordtoggle('keyUpConfirm')" #showConfirmpassword
                  [(ngModel)]="user.confirmPassword"></ion-input>
                <ion-icon slot="end" class="cursor-pointer" name="eye-outline" title="password"
                  style="color: gray; font-size: 22px;" (mouseup)="showConfirmPasswordtoggle('enter')"
                  (touchend)="showConfirmPasswordtoggle('enter')" (mousedown)="showConfirmPasswordtoggle('leave')"
                  (touchstart)="showConfirmPasswordtoggle('leave')"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="button-success">
              <ion-button class="M-B-16" type="submit" expand="block">
                <ion-label>Sign Up</ion-label>
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <p>have an account?<strong>
                  <a [routerLink]="['/login']"
                    style="color: var(--ion-color-primary-color);padding-inline-start: 12px;">Login!</a>
                </strong></p>
            </ion-col>
            <input type="submit" [hidden]="true" />
          </form>
        </ion-row>
        <ion-row class="login-screen" *ngIf="showVerificationCodeView===true">
          <form (ngSubmit)="emailConfirmationCode()">
            <ion-col size="12" class="ion-no-padding">
              <ion-label>Confirmation code</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label>Email Address</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input name="EmailAddress" [readonly]="true" [(ngModel)]="user.email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-label>Confirmation code</ion-label>
              <ion-item fill="outline" lines="none">
                <ion-input name="signUpconfirmationCode" [(ngModel)]="user.confirmationCode"></ion-input>
                <ion-checkbox slot="end" class="confirmChceked" *ngIf="ischeckedcode"
                  [checked]="ischeckedcode"></ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item fill="outline" lines="none">
                <a style="color:black; text-decoration: underline;" class='cursor-pointer'
                  (click)="resendConfirmationCode()">Resend Code</a>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-button type="submit" class="login-button" expand="block">Confirm</ion-button>
            </ion-col>
            <input type="submit" [hidden]="true" />
          </form>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-app>
